<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redirecting...</title>
	<script>
		window.onload = function() {
			let userAgent = navigator.userAgent || navigator.vendor || window.opera;

			if (/android/i.test(userAgent)) {
				window.location.href = "https://play.google.com/store/apps/details?id=com.moxorgames.super_brainrot&utm_source=qr";
			} else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				window.location.href = "https://apps.apple.com/app/id6746559627?utm_source=qr";
			} else {
				window.location.href = "https://moxorgames.github.io/super-brainrot-z-italian-power/";
			}
		}
	</script>
</head>
<body>
	<p>Yendo al store...</p>
</body>
</html>
